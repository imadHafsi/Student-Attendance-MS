{% block sidebar %}
        <!-- ========== App Menu ========== -->
        <div class="app-menu navbar-menu">
            <!-- LOGO -->
            <div class="navbar-brand-box">
                <!-- Dark Logo-->
                <a href="/" class="logo logo-dark">
                    <span class="logo-sm">
                        <img src="{{url_for('static' ,filename='images/logo-sm.png')}}" alt="" height="22">
                    </span>
                    <span class="logo-lg">
                        <img src="{{url_for('static' ,filename='images/logo-dark.png')}}" alt="" height="17">
                    </span>
                </a>
                <!-- Light Logo-->
                <a href="/" class="logo logo-light">
                    <span class="logo-sm">
                        <img src="{{url_for('static' ,filename='images/logo-sm.png')}}" alt="" height="22">
                    </span>
                    <span class="logo-lg">
                        <img src="{{url_for('static' ,filename='images/logo-light.png')}}" alt="" height="30">
                    </span>
                </a>
                <button type="button" class="btn btn-sm p-0 fs-20 header-item float-end btn-vertical-sm-hover" id="vertical-hover">
                    <i class="ri-record-circle-line"></i>
                </button>
            </div>

            <div id="scrollbar">
                <div class="container-fluid">
                    
                    <div id="two-column-menu">
                    </div>
                    <ul class="navbar-nav" id="navbar-nav">
                        <li class="menu-title"><span data-key="t-menu">Menu</span></li>
                        
                        <!-- Dashboard -->
                        <li class="nav-item">
                            <a class="nav-link menu-link" href="{{ url_for('admin.dashboard') }}">
                                <i class="ri-dashboard-2-line"></i> <span data-key="t-dashboard">Dashboard</span>
                            </a>
                        </li>


                        <!-- Attendance Management -->
                        <li class="nav-item">
                            <a class="nav-link menu-link" href="/mark-attendance">
                                <i class="ri-check-double-line"></i> <span data-key="t-attendance">Mark Attendance</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link menu-link" href="/attendance-reports">
                                <i class="ri-file-list-line"></i> <span data-key="t-attendance-reports">Attendance Reports</span>
                            </a>
                        </li>

                        <!-- Reports & Analytics -->
                        <li class="nav-item">
                            <a class="nav-link menu-link" href="/analytics">
                                <i class="ri-bar-chart-box-line"></i> <span data-key="t-analytics">Analytics</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link menu-link" href="/reports">
                                <i class="ri-file-chart-line"></i> <span data-key="t-reports">Reports</span>
                            </a>
                        </li>


                        <!-- Logout -->
                        <li class="nav-item">
                            <a class="nav-link menu-link" href="/logout">
                                <i class="ri-logout-box-line"></i> <span data-key="t-logout">Logout</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- Sidebar -->
            </div>
            <div class="sidebar-background"></div>
        </div>
        <!-- Left Sidebar End -->
        <!-- Vertical Overlay-->
        <div class="vertical-overlay"></div>
{% endblock sidebar %}
